<!doctype html>
<html lang="en">

<head>
    <title>Weather Widget</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">

</head>

<body>
    <header class="container">
        <div class="row">
            <h6 class="col-md-6 offset-11 float-right" id="myCity"></h6>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center offset-3">
                <p id="start">Click here to check the weather in another city!</p>
                <div class="maincontainer1">
                    <h1>Weather </h1>
                    <input type="text" id="myInput" placeholder="City" onkeydown="search(this)">
                    <button type="button" id="submit">Submit</button>
                </div>
                <div class="maincontainer2">
                    <p id="status"></p>
                    <a href="/index.html"><button type="button" id="submit2">Check another city</button></a>
                </div>
                <div class="maincontainer3">
                    <p id="status2"></p>
                    <a href="/index.html"><button type="button" id="submit2">Check another city</button></a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>


    <script src="static/js/index.js"></script>
</body>

</html>
